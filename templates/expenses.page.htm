{{template "base" .}} {{define "content"}}
<button
  class="toggle-dialog border border-primary-500 rounded-md bg-primary-200 text-primary-700 p-3 flex flex-col items-stretch cursor-pointer"
>
  <span class="material-symbols-outlined self-center text-4xl">add</span>
  <span class="text-xs">Add Expense</span>
</button>
<dialog class="dialog">
  <form method="post" action="/expenses">
    <div class="dialog-title">Add Expense</div>
    <div class="dialog-content">
      <input type="hidden" name="action" value="create" />
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
      <label for="amount">Amount:</label>
      <input
        id="amount"
        name="amount"
        type="number"
        min="0"
        required
        class="input"
      />

      <label for="tag">Tag:</label>
      <input id="tag" name="tag" type="text" required />

      <label for="date">Date:</label>
      <input id="date" name="date" type="datetime" required />

      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="1">Храна</option>
        <option value="2">Ресторанти</option>
      </select>

      <label for="account">Account:</label>
      <select id="account" name="account">
        <option value="1">Кеш</option>
        <option value="2">ДСК</option>
      </select>
    </div>
    <div class="dialog-buttons">
      <button class="dialog-yes">Save</button>
      <button class="dialog-close" type="button" autofocus>Cancel</button>
    </div>
  </form>
</dialog>

<div class="text-right text-primary-400 pr-3">Today</div>
<div
  class="border border-primary-500 rounded-md bg-primary-200 text-primary-700 p-3 flex flex-col items-stretch cursor-pointer"
>
  <div class="flex flex-row items-center gap-4">
    <div class="flex flex-col items-center gap-0.5">
      <p class="flex-1 text-primary-400 px-2">Храна</p>
      <div class="border-b border-b-primary-400 self-stretch"></div>
      <p class="flex-1 text-primary-400 px-2">Кеш</p>
    </div>

    <div class="flex-1 flex flex-col items-center gap-0.5">
      <p class="text-3xl">15лв</p>
      <p class="text-sm text-primary-500">Хепи поръчка</p>
    </div>

    <button class="toggle-dialog text-primary-400">
      <span class="material-symbols-outlined">edit</span>
    </button>
    <dialog class="dialog">
      <form method="post" action="/expenses">
        <div class="dialog-title">Edit Expense</div>
        <div class="dialog-content">
          <input type="hidden" name="action" value="update" />
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
          <input type="hidden" name="expenseId" value="0" />
          <label for="amount">Amount:</label>
          <input
            id="amount"
            name="amount"
            value="15"
            type="number"
            min="0"
            required
            class="input"
          />

          <label for="tag">Tag:</label>
          <input
            id="tag"
            name="tag"
            value="Хепи поръчка"
            type="text"
            required
          />

          <label for="date">Date:</label>
          <input
            id="date"
            name="date"
            type="datetime"
            required
            value="2024-04-02 12:35"
          />

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="1">Храна</option>
            <option value="2">Ресторанти</option>
          </select>

          <label for="account">Account:</label>
          <select id="account" name="account">
            <option value="1">Кеш</option>
            <option value="2">ДСК</option>
          </select>
        </div>
        <div class="dialog-buttons">
          <button class="dialog-yes">Save</button>
          <button class="dialog-close" type="button" autofocus>Cancel</button>
        </div>
      </form>
    </dialog>

    <button class="toggle-dialog text-primary-400">
      <span class="material-symbols-outlined">delete</span>
    </button>
    <dialog class="dialog dialog w-full">
      <form method="post" action="/expenses">
        <input type="hidden" name="action" value="delete" />
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="dialog-title">Warning</div>
        <div class="dialog-content">
          Are you sure you want to delete this expense?
        </div>
        <div class="dialog-buttons">
          <button class="dialog-yes">Yes</button>
          <button class="dialog-close" type="button" autofocus>No</button>
        </div>
      </form>
    </dialog>
  </div>
</div>
{{end}}
